<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Promesse - LUNÉORA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6F4E37;
            --secondary: #B59B7B;
            --light-primary: #E9DCD4;
            --accent: #C4A88A;
            --text: #333333;
            --text-light: #595959;
            --bg: #ffffff;
            --shadow: rgba(111, 78, 55, 0.1);
            --shadow-hover: rgba(111, 78, 55, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--light-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .promesse-section {
            background: var(--light-primary);
            padding: clamp(40px, 8vw, 80px) 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            animation: slideIn 0.8s ease-out 0.5s both;
        }

        .section-subtitle {
            color: #595959;
            font-size: 14px;
            font-weight: 400;
            max-width: 600px;
            margin: 16px auto 0;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .promesse-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: clamp(16px, 3vw, 24px);
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .promesse-card {
            background: var(--bg);
            padding: clamp(20px, 4vw, 28px);
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid rgba(111, 78, 55, 0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .promesse-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .promesse-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .promesse-card:nth-child(1).visible {
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .promesse-card:nth-child(2).visible {
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .promesse-card:nth-child(3).visible {
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .promesse-card:hover,
        .promesse-card:focus {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px var(--shadow-hover);
            border-color: var(--primary);
            outline: none;
        }

        .promesse-card:hover::before,
        .promesse-card:focus::before {
            transform: scaleX(1);
        }

        .promesse-icon {
            width: clamp(50px, 8vw, 64px);
            height: clamp(50px, 8vw, 64px);
            margin: 0 clamp(16px, 4vw, 24px) 0 0;
            background: linear-gradient(135deg, var(--light-primary), #f0e6dc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(111, 78, 55, 0.1);
            flex-shrink: 0;
        }

        .promesse-card:hover .promesse-icon,
        .promesse-card:focus .promesse-icon {
            transform: scale(1.1);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 8px 20px rgba(111, 78, 55, 0.2);
        }

        .promesse-icon i {
            font-size: clamp(22px, 4vw, 28px);
            color: var(--primary);
            transition: var(--transition);
        }

        .promesse-card:hover .promesse-icon i,
        .promesse-card:focus .promesse-icon i {
            color: white;
            transform: rotateY(360deg);
        }

        .promesse-content {
            flex: 1;
            text-align: left;
        }

        .promesse-title {
            font-size: clamp(15px, 3.2vw, 17px);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
            transition: var(--transition);
        }

        .promesse-card:hover .promesse-title,
        .promesse-card:focus .promesse-title {
            color: var(--primary);
        }

        .promesse-description {
            font-size: clamp(13px, 2.8vw, 14px);
            color: var(--text-light);
            line-height: 1.5;
            transition: var(--transition);
            margin: 0;
        }

        .promesse-card:hover .promesse-description,
        .promesse-card:focus .promesse-description {
            color: var(--text);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) scaleX(0);
            }
            to {
                transform: translateX(-50%) scaleX(1);
            }
        }

        /* Mobile specific optimizations */
        @media (max-width: 768px) {
            .promesse-grid {
                max-width: 100%;
            }

            .section-header {
                margin-bottom: 30px;
            }

            .promesse-card {
                flex-direction: column;
                text-align: center;
                padding: clamp(20px, 5vw, 24px);
            }

            .promesse-icon {
                margin: 0 0 16px 0;
                width: clamp(56px, 12vw, 68px);
                height: clamp(56px, 12vw, 68px);
            }

            .promesse-icon i {
                font-size: clamp(24px, 6vw, 30px);
            }

            .promesse-content {
                text-align: center;
            }

            .promesse-title {
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .promesse-section {
                padding: 40px 16px;
            }

            .promesse-card {
                padding: 24px 20px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .promesse-card:hover {
                transform: none;
                box-shadow: 0 4px 20px var(--shadow);
            }

            .promesse-card:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }

            .promesse-card:hover .promesse-icon {
                transform: none;
                background: linear-gradient(135deg, var(--light-primary), #f0e6dc);
            }

            .promesse-card:hover .promesse-icon i {
                color: var(--primary);
                transform: none;
            }

            .promesse-card:hover .promesse-title {
                color: var(--text);
            }

            .promesse-card:hover .promesse-description {
                color: var(--text-light);
            }
        }

        /* Accessibility improvements */
        .promesse-card:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .promesse-card {
                border: 2px solid var(--text);
            }
            
            .promesse-icon {
                background: var(--text);
                border: 2px solid var(--bg);
            }
            
            .promesse-icon i {
                color: var(--bg);
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .promesse-card {
                opacity: 1;
                transform: none;
            }
        }

        /* Print styles */
        @media print {
            .promesse-section {
                background: white;
                box-shadow: none;
            }
            
            .promesse-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <section class="promesse-section">
        <div class="section-header">
            <h2 class="section-title">Notre Promesse</h2>
            <p class="section-subtitle">Simple, direct, inspire la sécurité.</p>
        </div>
        
        <div class="promesse-grid">
            <div class="promesse-card" tabindex="0" role="button" aria-label="Détails sur la livraison rapide">
                <div class="promesse-icon">
                    <i class="fas fa-shipping-fast" aria-hidden="true"></i>
                </div>
                <div class="promesse-content">
                    <h3 class="promesse-title">Livraison rapide</h3>
                    <p class="promesse-description">Recevez votre commande sous 24h à 72h partout au Maroc.</p>
                </div>
            </div>
            
            <div class="promesse-card" tabindex="0" role="button" aria-label="Détails sur le paiement sécurisé">
                <div class="promesse-icon">
                    <i class="fas fa-shield-alt" aria-hidden="true"></i>
                </div>
                <div class="promesse-content">
                    <h3 class="promesse-title">Paiement sécurisé</h3>
                    <p class="promesse-description">Payez à la livraison avec inspection du colis.</p>
                </div>
            </div>
            
            <div class="promesse-card" tabindex="0" role="button" aria-label="Détails sur les retours faciles">
                <div class="promesse-icon">
                    <i class="fas fa-undo-alt" aria-hidden="true"></i>
                </div>
                <div class="promesse-content">
                    <h3 class="promesse-title">Retour facile</h3>
                    <p class="promesse-description">Retour sous 3 jours si le produit est intact.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    // Unobserve after animation to improve performance
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Initialize cards observation
        const cards = document.querySelectorAll('.promesse-card');
        cards.forEach(card => {
            observer.observe(card);
        });

        // Enhanced touch interactions for mobile
        let touchStartY = 0;
        let touchStartTime = 0;

        cards.forEach((card, index) => {
            // Touch events for better mobile experience
            card.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
                this.style.transform = 'scale(0.98)';
            }, { passive: true });

            card.addEventListener('touchend', function(e) {
                const touchEndY = e.changedTouches[0].clientY;
                const touchDuration = Date.now() - touchStartTime;
                const touchDistance = Math.abs(touchEndY - touchStartY);
                
                this.style.transform = '';
                
                // Only trigger click if it was a tap (not a scroll)
                if (touchDistance < 10 && touchDuration < 500) {
                    this.click();
                }
            }, { passive: true });

            card.addEventListener('touchmove', function() {
                this.style.transform = '';
            }, { passive: true });

            // Keyboard navigation
            card.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                }
                
                // Arrow key navigation
                if (e.key === 'ArrowRight' && index < cards.length - 1) {
                    e.preventDefault();
                    cards[index + 1].focus();
                }
                if (e.key === 'ArrowLeft' && index > 0) {
                    e.preventDefault();
                    cards[index - 1].focus();
                }
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const nextRow = index + 1;
                    if (nextRow < cards.length) {
                        cards[nextRow].focus();
                    }
                }
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prevRow = index - 1;
                    if (prevRow >= 0) {
                        cards[prevRow].focus();
                    }
                }
            });

            // Mouse events for desktop
            card.addEventListener('mouseenter', function() {
                if (window.matchMedia('(hover: hover)').matches) {
                    const icon = this.querySelector('.promesse-icon');
                    const title = this.querySelector('.promesse-title');
                    
                    icon.style.transform = 'scale(1.1) translateY(-2px)';
                    title.style.transform = 'translateY(-1px)';
                }
            });

            card.addEventListener('mouseleave', function() {
                if (window.matchMedia('(hover: hover)').matches) {
                    const icon = this.querySelector('.promesse-icon');
                    const title = this.querySelector('.promesse-title');
                    
                    icon.style.transform = '';
                    title.style.transform = '';
                }
            });
        });

        // Debounced resize handler for performance
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                // Handle any resize-specific logic here
                console.log('Window resized');
            }, 250);
        }, { passive: true });

        // Preload critical resources
        const link = document.createElement('link');
        link.rel = 'preload';
        link.href = 'https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap';
        link.as = 'style';
        document.head.appendChild(link);
    </script>
</body>
</html>
